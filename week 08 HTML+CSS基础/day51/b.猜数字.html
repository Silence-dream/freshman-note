<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>

        // 2. 若用户猜的小于50，提示：猜小了；否则提示猜大了；猜中了，提示：中奖了(不能继续猜谜) ，(用while实现)
        // 定义死循环
        while (1) {
            // 定义用户输入
            let userName = +prompt("请输入数字")
            if (userName == 1) {
                alert("中奖了");
                break;
            }
            if (userName < 50) {
                alert("猜得小了");
            }
            else {
                alert("猜大了");
            }

        }
    </script>
