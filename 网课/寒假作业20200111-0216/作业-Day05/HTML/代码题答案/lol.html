<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>

        .one {
            position: relative;

        .two {

            transform: translateX(-50%);

        }

</head>

<body>
    <div class="one">
        <div class="two">
            <!-- <img src="./images/top.jpg" alt=""> -->
        </div>
    </div>
