<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
        }

        .mf input {
            width: 230px;
            height: 50px;
            border: none;
            background-color: #f22843;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <table cellspacing="10">
        <caption>
            <h3>青春不常在抓紧谈恋爱</h3>
        </caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="1">
                <label for="1">
                    <img src="./images/man.jpg" alt="">
                    <span>男</span>
                </label>
                <input type="radio" name="sex" id="2">
                <label for="2">
                    <img src="./images/women.jpg" alt="">
                    <span>女</span>
                </label>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="">请选择年</option>
                </select>
                <select name="" id="">
                    <option value="">请选择月</option>
                </select>
                <select name="" id="">
                    <option value="">请选择日</option>
                </select>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" name="" id="" value="北京">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" id="11">
                <label for="11">未婚</label>
                <input type="radio" name="marriage" id="22">
                <label for="22">离婚</label>
                <input type="radio" name="marriage" id="33">
                <label for="22">丧偶</label>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="小学">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="5000-10000">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>手机号</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" id="111">
                <label for="111">妩媚</label>
                <input type="checkbox" id="222">
                <label for="222">柔美</label>
                <input type="checkbox" id="333">
                <label for="333">可爱</label>
                <input type="checkbox" id="444">
                <label for="444">小鲜肉</label>
                <input type="checkbox" id="555">
                <label for="555">型男</label>
                <input type="checkbox" id="666">
                <label for="666">气质</label>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td></td>
            <td class="mf">
                <input type="button" value="免费注册">
            </td>
        </tr>
        <!--  -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="10" checked>
                <label for="10">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
