<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }



        span {
            color: #b3b3b3;
            font-size: 12px;
            /* background: url(./img/error.png) no-repeat; */
            padding-left: 16px;
        }

        /* 输入正确的样式 */
        .inputDui {
            border: 1px solid green;
        }

        .spanDui {
            color: green;
        }

        /* 输入错误的样式 */
        .inputCuo {
            border: 1px solid red;
        }

        .spanCuo {
            color: red;
        }
    </style>
</head>

<body>
    <label for="grade">
        您的成绩: <input type="text" id="grade" placeholder="请输入分数">
        <span>请输入您的成绩</span>
    </label>
    <script>
        const input = document.querySelector('#grade');
        const span = document.querySelector('span');
        console.log(input);

        input.addEventListener("blur", function () {
            let num = Number(input.value);
            let n = isNaN(num);
            console.log(num);
            console.log(isNaN(n));
            // 未点击效果和输入为空效果
            if (input.value.length == 0 || n == true) {
                // input.style.borderWidth = "1px";
                // input.style.borderStyle = "solid";
                // input.style.borderColor = "red";
                // span.style.background = "url(./img/error.png) no-repeat";
                // span.style.color = "red";
                input.className = "inputCuo";
                span.className = "spanCuo";
                span.innerHTML = "请您输入数字";
            } else {
                // input.style = null;
                // span.style = null;
                // 满足数字的范围效果
                if (num > 100) {
                    // input.style.borderWidth = "1px";
                    // input.style.borderStyle = "solid";
                    // input.style.borderColor = "red";
                    // span.style.background = "url(./img/error.png) no-repeat";
                    input.className = "inputCuo";
                    span.className = "spanCuo";
                    span.innerHTML = "成绩不能超出100";
                } else if (num < 0) {
                    // input.style.borderWidth = "1px";
                    // input.style.borderStyle = "solid";
                    // input.style.borderColor = "red";
                    // span.style.background = "url(./img/error.png) no-repeat";
                    input.className = "inputCuo";
                    span.className = "spanCuo";
                    span.innerHTML = "成绩不能小于0";
                } else if (num >= 0 && num <= 100) {
                    // input.style.borderWidth = "1px";
                    // input.style.borderStyle = "solid";
                    // input.style.borderColor = "green";
                    // span.style.background = "url(./img/right.png) no-repeat";
                    // span.style.color = "green";
                    input.className = "inputDui";
                    span.className = "spanDui";
                    span.innerHTML = "输入成绩正确";
                }
            }

        })
    </script>
</body>

</html>
