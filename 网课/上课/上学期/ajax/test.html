<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>

<body>

    <script>
        var ipAddress = null;

        $(document).ready(function () {
            $.ajax({
                url: './text.json',
                async: false,
                success: function (data) {
                    ipAddress = data.ip;
                }
            });
        });
    </script>
</body>

</html>
