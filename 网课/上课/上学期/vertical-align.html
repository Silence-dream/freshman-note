<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }

        span {
            display: inline-block;
            font-size: 24px;
            vertical-align: middle;
            /* height: 100%; */
        }

        span:after {
            content: "";
            display: inline-block;
            width: 0;
            height: 100%;
            background-color: red;
            margin: 0;
            vertical-align: middle;
        }

        p {
            display: inline-block;
            width: 0px;
            height: 100%;
            background-color: red;
            margin: 0;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>1111</span>
        <p></p>
    </div>
</body>

</html>
