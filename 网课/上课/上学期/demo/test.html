<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.4.1/jquery.js"></script>
    <script src="https://blog-static.cnblogs.com/files/pbys/jquery.xdomainajax.js" type="text/javascript"></script>
    <script>
        //load可以跨域访问
        $(document).ready(function () {
            $("#content").load("www.baidu.com");
        });
        //$.get可以跨域访问
        $(document).ready(function () {
            $.get('www.baidu.com', function (res) {
                $('#content').html(res.responseText);
            });
        });
    </script>
</head>

<body>
    <div id="content">
        12312
    </div>
</body>

</html>
