<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }

        .box img {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="./img/01.jpg">
    </div>
    <script>
        window.onload = function () {
            // 获取元素 
            const img = document.querySelector('img');
            // 定义累加变量
            let count = 1;
            setInterval(function () {
                // 修改图片src
                img.src = "./img/0" + count + ".jpg";
                count++;
                if (count > 5) {
                    count = 1;
                }
                // console.log(count);

            }, 800);

        }
    </script>
</body>

</html>
