<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    body {
      margin: 0px;
    }

    .header_con {
      height: 100px;
      background-color: #458ccb;
    }

    .header {
      width: 1000px;
      height: 100px;
      margin: 0px auto;
    }

    .logo {
      float: left;
      width: 197px;
      height: 67px;
      margin-top: 16px;
    }

    .getJoke {
      width: 120px;
      height: 36px;
      font-size: 16px;
      background-color: #ff0;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      float: right;
      border: 0px;
      margin-top: 32px;
    }

    .joke-container {
      width: 516px;
      height: 349px;
      margin: 40px auto 0;
      background: url('images/bean01.png') no-repeat;
      position: relative;
    }

    .joke-text {
      width: 390px;
      height: 155px;
      position: absolute;
      left: 52px;
      top: 29px;
      font-size: 16px;
      line-height: 24px;
      color: #333;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="header_con">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
      <input type="button" value="点我看笑话" class="getJoke" />
    </div>
  </div>

  <div class="joke-container">
    <div class="joke-text">
      点按钮，我给你讲个笑话。
    </div>
  </div>
  <script>
    // - 请求地址：https://autumnfish.cn/api/joke
    // - 请求方法：get
    // 1. 点击页面中的"点我看笑话"按钮,`.joke-text`盒子中就会出现获取到的笑话
    const btn = document.querySelector('.getJoke');
    const joke_text = document.querySelector('.joke-text');
    btn.addEventListener("click", function () {
      // 创建ajax对象
      let xhr = new XMLHttpRequest();
      // 设置ajax请求方式和地址
      xhr.open("get", "https://autumnfish.cn/api/joke");
      // 发送请求
      xhr.send()
      xhr.onreadystatechange = function () {
        console.log(xhr.responseText);
        joke_text.innerHTML = xhr.responseText
      }
    })
  </script>
</body>

</html>
