<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>学生档案</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<form>
		<fieldset>
			<legend>学生档案</legend>
			<label>
				姓名: <input class="normal" type="text" autofocus placeholder="请输入姓名" name="username">
			</label>
			<label>
				年龄: <input class="normal" type="text" placeholder="请输入年龄" name="userage">
			</label>
			<label>
				性别:
				<input type="radio" value="男" name="gender"> 男
				<input type="radio" value="女" name="gender"> 女
			</label>
			<label>
				邮箱地址: <input class="normal" type="text" placeholder="请输入邮箱地址" name="useremail">
			</label>
			<label>
				爱好:
				<input type="checkbox" value="敲代码" name="hobby"> 敲代码
				<input type="checkbox" value="打篮球" name="hobby"> 打篮球
				<input type="checkbox" value="睡觉" name="hobby"> 睡觉
			</label>
			<label>
				所属学院:
				<select class="normal" name="academy">
					<option value="前端与移动开发">前端与移动开发</option>
					<option value="PHP">PHP</option>
					<option value="JAVA">JAVA</option>
					<option value="Android">Android</option>
					<option value="IOS">IOS</option>
					<option value="UI设计">UI设计</option>
					<option value="C++">C++</option>
				</select>
			</label>
			<label>
				入学日期: <input type="date" class="normal" name="date">
			</label>
			<label class="btn">
				<input type="submit" value="提交" class="normal">
			</label>
		</fieldset>
	</form>
	<script src="./lib/jQuery.js"></script>
	<script>
		$(function () {

			$(".btn").on("click", function (e) {
				e.preventDefault();
				var formData = $('form').serializeArray();
				console.log(formData);
				$.ajax({
					type: "post",
					url: "/index",
					data: formData,
					success: function (response) {
						// console.log(response);
						$(location).attr('href', 'http://localhost/list.html');
					}
				});
			});
		});
	</script>
</body>

</html>
