    // 需求2.简单js表单校验效果(素材和效果在附件里面) ：布局和功能都需要自己完成

    // 1.html结构
    // 2.输入空及非数字 都显示 请输入数字
    // 3.成绩必须在0-100之间
    // 4.正确 呢就显示正确

    // 1.获取input元素
    let oInput = document.querySelector('input');
    // 2.给input元素添加 onblur事件
    oInput.onblur = function () {
      // 2.1 判断输入的内容是否是数字 如果不是数字
      // 12px 12cm 99 99a
      // console.log(parseInt(this.value.trim()))
      // console.log(Number(this.value.trim())) // bug 0的情况也会出问题
      if (isNaN(this.value.trim())) {
        // 2.1.1 输出一句话 请您输入数字
        document.querySelector('span').innerHTML = `<img src="./img/error.png">请您输入数字`;
        document.querySelector('span').style.color = 'red';
        this.style.borderColor = "red";
      } else {
        // 2.2 如果是数字
        // 2.2.1 判断一下是否大于100 如果是  打印一句话
        if (Number(this.value.trim()) > 100) {
          document.querySelector('span').innerHTML = `<img src="./img/error.png">成绩不能超出100`;
          document.querySelector('span').style.color = 'red';
          // this.style.outlineColor = 'red';
        }
        // 2.2.2 判断一下是否小于0 如果是 打印一句话
        if (Number(this.value.trim()) < 0) {
          document.querySelector('span').innerHTML = `<img src="./img/error.png">成绩不能小于0`;
          document.querySelector('span').style.color = 'red';
        }
        // 2.2.3 else中打印输入成绩正确
        if (Number(this.value.trim()) <= 100 && Number(this.value.trim()) >= 0) {
          document.querySelector('span').innerHTML = `<img src="./img/right.png">输入成绩正确`;
          document.querySelector('span').style.color = 'green';
        }
      }


    }
