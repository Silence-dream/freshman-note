<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>11</div>
    <script>
        const div = document.querySelector('div');

        div.onclick = () => {
            let li = document.createElement("li")
            div.insertBefore(li, div.children[0]);
        }
    </script>
</body>

</html>
