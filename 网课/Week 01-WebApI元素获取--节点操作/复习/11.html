<body>
    <script>
        // 使用javascript定义函数 getNum(arr)，完成如下要求：
        // 1）用户输入5个整数，并存放在数组arr中 ，输入前提示输入的是第几个值
        // 2）获取指定数组arr中元素值为偶数的累加和
        // 3）获取指定数组arr中元素值为奇数的累加和
        // 4）返回偶数累加和与奇数累加和之间的差值
        // 5）传递数组arr调用getNum(arr)函数,获取返回值，并打印输出
        let arr = [];
        for (let i = 1; i <= 5; i++) {
            let user = +prompt("请输入第" + i + "个值");
            arr.push(user);
        }

        function getNum(arr) {
            // 定义偶数累加和
            let evenNum = 0;
            // 定义奇数累加和
            let oddNum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 == 0) {
                    evenNum += i;
                } else {
                    oddNum += i;
                }
            }
            return evenNum - oddNum;
        }


        console.log(getNum(arr))
        console.log(arr)
    </script>
</body>
