<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入初始化 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入fullpagecss -->
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <!-- 如果想要easeing缓动动画就引入 自定义页面滚动的效果 -->
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- 直接进入 -->
    <a href="#" class="go">
        <img src="./img//t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <!-- next 下一屏幕 -->
    <a href="javascript:;">
        <img src="./img/next.png" class="next next_undown" alt="">
    </a>
    <div id="fullpage">
        <!-- 第一屏 -->
        <div class="section section1">
            <img src="./img/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updown">
            <img src="./img/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt-updown">
            <img src="./img/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <div class="computer">
                <div class="search">
                    <img src="./img/search-words.png" alt="" class="search-words">
                </div>
                <img src="./img/search-02-1.png" alt="" class="search-02-1">
                <img src="./img/goods-441-218.png" alt="" class="godds-02">
                <!-- 沙发 -->
                <img src="./img/shirt-02-207-166.png" alt="" class="shirt-02">
                <!-- 白底覆盖 -->
                <div class="cover"></div>
            </div>
            <img src="./img/words-01-361-25.png" alt="" class="words-01">
            <img src="./img/words-02.png" alt="" class="words-02">
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="./img/img-01.gif" alt="" class="img-03">
                    <img src="./img/img-01-a.gif" alt="" class="img-03 img-01-a">
                    <img src="./img/btn-01.gif" alt="" class="btn">
                    <img src="./img/btn-01-a.gif" alt="" class="btn btn-01-a">
                </div>
                <!-- 沙发 -->
                <img src="./img/shirt-02-207-166.png" alt="" class="shirt-03">
                <!-- 斜着的沙发 -->
                <img src="./img/t1f.png" alt="" class="t1f">
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section section4">
            <img src="./img/cloud.png" alt="" class="cloud cloud-back1">
            <img src="./img/words-04.png" alt="" class="word">
            <img src="./img/words-04-a.png" alt="" class="word words-04-a">
            <div class="car move">
                <!-- 购物车 -->
                <img src="./img/t1f.png" class="car-img" alt="">
                <img src="./img/car.png" alt="">
            </div>
            <div class="note move">
                <img src="./img/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
                <img src="./img/t1.png" alt="">
            </div>
        </div>
        <!-- 第五屏  -->
        <div class="section section5">
            <img src="./img/words-05.png" class="words-05">
            <img src="./img/card-05.png" class="card-05">
            <img src="./img/order-05.png" class="order-05">
            <img src="./img/t1f.png" class="t1f-05">
            <div class="overFlow">
                <img src="./img/mouse-05.png" class="mouse">
                <img src="./img/mouse-05-a.png" class="mouse mouse-05-a">
                <img src="./img/hand-05.png" class="hand-05">
            </div>

        </div>
        <!-- 第六屏 -->
        <div class="section section6">
            <img src="./img/box.png" alt="" class="box-06" />
            <img src="./img/car-06.png" alt="" class="car-06" />
            <img src="./img/cloud-06.png" alt="" class="cloud-06" />
            <img src="./img/88.png" alt="" class="pop-06" />
            <img src="./img/man.png" alt="" class="boy">
            <img src="./img/women.png" alt="" class="girl">
            <img src="./img/door.png" alt="" class="door">
            <img src="./img/t1kzyqffnexxbcrepj-139-173.png" alt="" class="pop-07">
            <img src="./img/words-06-a.png" alt="" class="words-06-a">

        </div>
        <!-- 第七屏-->
        <div class="section section7">
            <div class="star move">

            </div>
            <img src="./img/good-07.png" alt="" class="good-07">
        </div>
        <!-- 第八屏 -->
        <div class="section section8">
            <a href="#" class="beginShoping">
                <img src="./img/btn-08.png" alt="">
                <img src="./img/btn-08-a.gif" alt="" class="btn-08-a">
            </a>
            <img src="./img/again.png" class="again" alt="">
            <img src="./img/hand-08.png" class="hand-08">
        </div>
    </div>

</body>

</html>
