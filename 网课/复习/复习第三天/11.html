<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 2, 4, 5, 6, 7, 8, 2, 3];

        var user = 2;

        var count = 0;
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] != user) {
                count++;
            }
        }

        if (count == arr.length) {
            console.log(-1);
        } else {

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == user) {
                    console.log(arr.indexOf(user, i));
                }
            }
        }
    </script>
</head>
