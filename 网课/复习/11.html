<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userNum = prompt("请输入一个1-9999之间的数字");
        if (userNum.length == 1) {
            console.log("000" + userNum);
        } else if (userNum.length == 2) {
            console.log("00" + userNum);
        } else if (userNum.length == 3) {
            console.log("0" + userNum);
        } else {
            console.log(userNum);
        }
    </script>
</body>

</html>
