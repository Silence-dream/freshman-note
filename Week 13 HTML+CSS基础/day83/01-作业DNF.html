<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除浮动 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        /* 清除默认样式 */
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #eef3fa;
        }

        /* 版心 */
        .box {
            position: relative;
            width: 1170px;
            margin: 100px auto;
            background-color: #fff;
        }

        /* 标题 */
        .box-title {
            height: 64px;
            line-height: 64px;
        }

        .box-title h2 {
            float: left;
            color: #4f6575;
            margin-left: 37px;
        }

        .box-title span {
            float: right;
            font-size: 12px;
            color: #98a29c;
            margin-right: 17px
        }

        /* 内容图片 */
        .box-content a {
            float: left;
            width: 556px;
            height: 160px;
            overflow: hidden;
        }

        .box-content a:first-child {
            margin-left: 10px;
            margin-right: 20px;
            padding-bottom: 10px;
        }

        .box-content a:hover img {
            transform: scale(1.1);
            transition: all .4s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-title clearfix">
            <h2>品牌专区</h2>
            <span>更多 + </span>
        </div>
        <div class="box-content clearfix">
            <a href="" class="box-content-list-1">
                <img src="./images/1.jpeg" alt="">
            </a>
            <a href="" class="box-content-list-2">
                <img src="./images/2.jpeg" alt="">
            </a>
        </div>
    </div>
</body>

</html>
