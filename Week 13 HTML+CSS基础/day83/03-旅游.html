<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除默认 */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        /* 清除浮动 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            background-color: #eee;
        }

        /* 版心 */
        .container {
            position: relative;
            width: 1477px;
            margin: 200px auto;
        }

        .box {
            background-color: #fff;
        }

        .box-title {
            padding: 11px 0;
            border-bottom: 3px #3884e5 solid;
            height: 45px;
            box-sizing: border-box;
        }

        .box-title span {
            position: relative;
            float: left;
            font-size: 18px;
            color: #30312c;
        }

        /* 三角制作 */
        .box-title .box-title1::after,
        .box-title .box-title2::after {
            content: "";
            display: none;
            position: absolute;
            top: 23px;
            left: 40px;
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: transparent transparent #3884e5 transparent;
            border-top-style: none;
        }

        .box-title .box-title2::after {
            top: 23px;
            left: 37px;
        }

        .box-title span:last-child {
            margin-left: 40px;
        }

        .box-title .box-title1:hover::after,
        .box-title .box-title2:hover::after {
            display: block;
        }

        .box-title .box-title1:hover,
        .box-title .box-title1:hover {
            color: #3884e5;
        }



        /*  */
        .box-content-title {
            height: 56px;
            /* line-height: 56px; */
        }

        .box-content-title>span {
            float: left;
            width: 50px;
            height: 25px;
            color: #fff;
            background: #3884e5;
            box-sizing: border-box;
            text-align: center;
            margin: 15px;
        }

        .box-content-title>a {
            float: right;
            color: #3884e5;
            box-sizing: border-box;
            text-align: center;
            margin: 15px;
            /* width: 50px; */
            height: 25px;
        }



        .box-content-bottom a {
            float: left;
            width: 280px;
            height: 200px;
            overflow: hidden;
            margin-left: 13px;
            margin-bottom: 20px;
        }

        .box-content-bottom a:first-child {
            margin-left: 23px;
        }


        .box-content-bottom a {
            position: relative;
        }

        .box-content-bottom p {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transform: translateY(35px);
            padding-bottom: 10px;
            padding-top: 10px;
            background: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            transition: all 0.8s linear;
        }

        .box-content-bottom a:hover p {
            transform: translateY(5px);
        }
    </style>
</head>

<body>
    <div class="box container">
        <div class="box-title clearfix">
            <span class="box-title1">目的地攻略</span>
            <span class="box-title2">旅游旗舰店</span>
        </div>
        <div class="box-content">
            <div class="box-content-title">
                <span>精选</span>
                <a href="">更多旗舰馆></a>
            </div>
            <div class="box-content-bottom clearfix">
                <a href="">
                    <img src="./images/1.jpg" alt="">
                    <p>韶关旅游体验馆<br /><br />活力之旅,五彩斑斓的黑</p>
                </a>
                <a href="">

                    <p>嘉兴旅游体验馆<br /><br />红船启梦,心游嘉兴，江南水...</p>
                </a>
                <a href="">
                    <img src="./images/3.jpg" alt="">
                    <p>广州南沙游轮旅游体验馆<br /><br />广州新城南沙，开“驶”游新项目...</p>
                </a>
                <a href="">

                    <p>广州南沙游轮旅游体验馆<br /><br />西班牙不缺阳光，不缺文化......</p>
                </a>
                <a href="">
                    <img src="./images/5.jpg" alt="">
                    <p>广州南沙游轮旅游体验馆<br /><br />一面蔚蓝，一面神秘，于海相邻...</p>
                </a>
            </div>
        </div>
    </div>
