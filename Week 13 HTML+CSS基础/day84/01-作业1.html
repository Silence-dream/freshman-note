<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #001078;
        }

        .box {
            position: relative;
            width: 859px;
            height: 676px;
            margin: 0 auto;
        }

        .content {
            position: absolute;
            top: 40%;
            left: 42%;
            z-index: 1;
            color: #ffffff;
            font-size: 22px;
            text-align: center;
        }

        .box-img-1,
        .box-img-2 {
            display: block;
            margin: 0 auto;
        }

        .box-img-3 {
            position: absolute;
            top: 27%;
            left: 32%;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.1);
                opacity: .6;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">学员从新媒体+短<br>视频运营毕业后，<br>可从事的多个就业<br>方向</div>
        <img src="./images/box4_img1.png" alt="" class="box-img-1">
        <img src="./images/box4_img2.png" alt="" class="box-img-2">
        <img src="./images/box4_img3.png" alt="" class="box-img-3">
    </div>
</body>

</html>
