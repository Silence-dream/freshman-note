    <script>

        // 5.输入三角形的三边，根据输入的三角形的三边判断是否能组成三角形，如果可以进一步 判断三角形的类型
        // 等边三角形(三边相等) 等腰三角形(两边相等)  直角三角形(a平方 + b平方=c平方)  其他三角形（不满足上面的）
        //定义三角形三遍abc
        let a = prompt("请输入a") - 0;
        let b = prompt("请输入b") - 0;
        let c = prompt("请输入b") - 0;


        //判断是否构成三角形
        if (a + b > c || a + c > b || b + c > a) {
            alert("构成三角形")
            //判断等边三角形
            if (a == b && a == c && b == c) {
                alert("这是等边三角形");
            }
            //判断等腰三角形
            else if (a == b || a == c || b == c) {
                alert("这是等腰三角形");
            }
            else if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
                alert("这是直角三角形");
            }
            else {
                alert("这是其他三角形");
            }
        }

    </script>
