<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 7.一个加油站为了鼓励车主多加油，所以加的多有优惠。
        // 92号汽油，每升6元；如果大于20升，那么超出部分每升5.9；
        // 95号汽油，每升7元；如果大于30升，那么超出部分每升6.95
        // 编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格

        //定义汽油号数
        let num = +prompt("请输入汽油号数");
        //定义购买多少升
        let num_L = +prompt("买多少升汽油");
        //定义每升价格
        let money = 0;

        //根据汽油号数修改单价
        if (num == 92) {
            money = 6;
        } else if (num == 95) {
            money = 7;
        }

        //求92号的价格
        if (num == 92 && num_L <= 20) {
            alert("价格是" + num_L * money);
        } else if (num == 92 && num_L > 20) {
            alert(`价格是${num_L * money + (num_L - 20) * 5.9}`)
        }

        //求95的价格
        if (num == 95 && num_L <= 20) {
            alert("价格是" + num_L * money);
        } else if (num == 95 && num_L > 20) {
            alert(`价格是${num_L * money + (num_L - 20) * 6.95}`)
        }
    </script>
</body>

</html>
