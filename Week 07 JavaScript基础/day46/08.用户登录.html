<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 8. 收先接收用户输入的用户名，判断该用户名是否是admin, 如果不是直接程序终止，如果是那么再次提示让用户输入密码, 如果密码是88888, 那么提示登录成功，否则提示登录失败

        //定义循环开关
        let flag = true;
        while (flag) {
            //定义用户输入
            let userName = prompt("请输入用户名");
            //定义密码
            let pwd = +prompt("请输入密码");
            //判断如果不等于admin
            if (userName != "admin" || pwd != 88888) {
                flag == false;
                alert("请重新输入");
            }
            //如果等于就输出
            if (userName == "admin" && pwd == 88888) {
                flag == true;
                break
            }
        }

        if (flag == true) {
            alert("登录成功");
        }
    </script>
</body>

</html>
