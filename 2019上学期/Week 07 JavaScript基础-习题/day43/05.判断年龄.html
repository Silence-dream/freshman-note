<body>

    <img src="./images/01.jpeg" alt="" id="chickenBrother">
    <script>
        // 5. 提示用户输入年龄， 若用户的年龄大于等于18岁， 则给用户在网页中显示一张图片， 否则以弹出框的方式提示用户年龄太小。
        let imgs = document.getElementById("chickenBrother");
        //让样式隐藏
        imgs.style.display = "none";
        let userAge = +prompt("请输入年龄");
        if (userAge >= 18) {
            imgs.style.display = "block";
        } else {
            alert("用户年龄太小");
        }
    </script>
