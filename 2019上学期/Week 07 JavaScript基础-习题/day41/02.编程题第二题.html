<body>
    <script>
        // 2、编写程序，用户录入任意的年份、月份、日期，

        // 打印出该天是该年的第多少天。

        // 如果输入的月份大于了12月或者日期大于了31日，则输出0天。

        let userYear = +prompt("请输入年份");
        let userMonth = +prompt("请输入月份");
        let userdate = +prompt("请输入日期");
        function year(userYear, userMonth, userdate) {
            if (userMonth > 12) {
                return `${userYear}年${userMonth}月${userdate}日,是${userYear}年的第0天`;
            }
            else if (userdate > 31) {
                return `${userYear}年${userMonth}月${userdate}日,是${userYear}年的第0天`;
            }
            if (userMonth == 1) {
                return `${userYear}年${userMonth}月${userdate}日,是${userYear}年的第${userdate}天`;
            }
            else {
                //定义数组存月份
                let arrMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                //判断闰年
                if (userYear % 4 == 0 && userYear % 100 != 0 || userYear % 400 == 0) {
                    arrMonth[1] = 29;
                }
                //定义变量存天数和
                let sum = 0
                //遍历数组
                for (let i = 0; i < userMonth - 1; i++) {
                    sum += arrMonth[i];
                }
                sum += userdate;
                return `${userYear}年${userMonth}月${userdate}日,是${userYear}年的第${sum}天`;
            }
        }
        let result = year(userYear, userMonth, userdate)
        alert(result);


    </script>

</body>

</html>
