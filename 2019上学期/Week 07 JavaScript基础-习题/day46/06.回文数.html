<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 录入一个5位数,判断 该五位数是否为回文数。（判断第一位和第五位是否一样，第二位和第四位是否一样）
        //接收五位数
        var num = prompt('请输入一个五位数') - 0;
        //获取各个位上的数字
        let gw = num % 10
        let sw = (num % 100 - gw) / 10
        let bw = (num % 1000 - gw - sw * 10) / 100
        let qw = (num % 10000 - gw - bw * 100 - sw * 10) / 1000
        let ww = parseInt(num / 10000)

        //判断第一位和第五位是否一样，第二位和第四位是否一样
        if (gw == ww && sw == qw) {
            alert('这是一个回文数')
        } else {
            alert('这不是回文数')
        }
    </script>
</head>

<body>

</body>

</html>
