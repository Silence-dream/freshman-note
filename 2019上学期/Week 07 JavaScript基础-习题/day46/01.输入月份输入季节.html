<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.录入月份，输出对应的季节
        //     (1)键盘录入一个整数(代表月份, 范围1 - 12)
        //         (2)输出该月份对应的季节
        // 3, 4, 5春季
        // 6, 7, 8夏季
        // 9, 10, 11秋季
        // 12, 1, 2冬季
        //     (3)演示格式如下:
        // 请输入一个月份: 3
        // 控制台输出: 3月份是春季"

        //定义键盘录入
        let user = prompt("请输入月份")
        if (user == 3 || user == 4 || user == 5) {
            alert(`${user}月份是春季`);
        }
        if (user == 6 || user == 7 || user == 8) {
            alert(`${user}月份是夏季`)
        }
        if (user == 9 || user == 10 || user == 11) {
            alert(`${user}月份是秋季`)
        }
        if (user == 12 || user == 1 || user == 2) {
            alert(`${user}月份是冬季`)
        }


    </script>
</body>

</html>
