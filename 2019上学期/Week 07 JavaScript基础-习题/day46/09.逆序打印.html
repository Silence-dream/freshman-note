<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 9. 录入一个三位数，按逆序打印出各位数字。例如原数字为321，应输出123。
        let num = +prompt("请输入三位数");
        //分别求出个位十位百位
        let ge = num % 10;
        let shi = parseInt(num % 100 / 10)
        let bai = parseInt(num / 100)
        //打印输出
        alert(`${ge}${shi}${bai}`)
    </script>
</body>

</html>
