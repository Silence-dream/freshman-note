<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 爷爷有定位孙子有定位，父亲没有定位 */
        .yeye {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .a {
            /* position: static; */
            /* position: relative; */
            width: 200px;
            height: 300px;
            background-color: pink;
        }

        .b {
            position: absolute;
            bottom: 10px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <div class="yeye">
        <div class="a">11
            <div class="b">1112</div>
        </div>
    </div>

</body>

</html>
