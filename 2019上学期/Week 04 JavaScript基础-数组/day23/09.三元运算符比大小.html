<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //需求： 接收用户输入的数字，计算并返回 a b 的最大的数(用三元运算符)
        // 分析：
        //     1.prompt接收用户输入的数据
        //     2.然后比较大小

        var a=prompt("请输入a的数值")-0;
        var b=prompt("请输入b的数值")-0;
        a>b? document.write(a):document.write(b);
    </script>
</head>

</body>
</html>
