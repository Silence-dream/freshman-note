<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #0ea9b1;
        }

        .box {
            position: relative;
            width: 1920px;
            height: 900px;
        }

        .moon {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .moon-halo-1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: move 1s linear infinite;
        }

        .moon-halo-2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: move 1s linear 1s infinite;
        }

        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .sea img {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .sea img:first-child {
            animation: sea 2s linear infinite;
        }

        .sea img:last-child {
            animation: sea2 2s linear infinite;
        }

        @keyframes move {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1.3);
                opacity: 0.4;
            }
        }

        @keyframes sea {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 20px;
            }

            100% {
                bottom: 0;
            }
        }

        @keyframes sea2 {
            0% {
                bottom: 0;
            }

            50% {
                bottom: -20px;
            }

            100% {
                bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="moon">
            <div class="moon-halo-1"></div>
            <div class="moon-halo-2"></div>
        </div>
        <div class="sea">
            <img src="./images/1.png" alt="">
            <img src="./images/2.png" alt="">
        </div>
    </div>
</body>

</html>
