<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除默认 */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        /* 清除浮动 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            background-color: #eee;
        }

        /* 版心 */
        .container {
            position: relative;
            width: 1477px;
            margin: 200px auto;
        }

        .box {
            background-color: #fff;
        }

        .box-title {
            padding: 11px 0;
            border-bottom: 3px #3884e5 solid;
            height: 45px;
            box-sizing: border-box;
        }

        .box-title span {
            position: relative;
            float: left;
            font-size: 18px;
            color: #30312c;
        }

        /* 三角制作 */
        .box-title .box-title1::after,
        .box-title .box-title2::after {
            content: "";
            display: none;
            position: absolute;
            top: 23px;
            left: 40px;
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: transparent transparent #3884e5 transparent;
            border-top-style: none;
        }

        .box-title .box-title2::after {
            top: 23px;
            left: 37px;
        }

        .box-title span:last-child {
            margin-left: 40px;
        }

        .box-title .box-title1:hover::after,
        .box-title .box-title2:hover::after {
            display: block;
        }

        .box-title .box-title1:hover,
        .box-title .box-title1:hover {
            color: #3884e5;
        }



        /*  */
        .box-content-title {
            height: 56px;
            /* line-height: 56px; */
        }

        .box-content-title>span {
            float: left;
            width: 50px;
            height: 25px;
            color: #fff;
            background: #3884e5;
            box-sizing: border-box;
            text-align: center;
            margin: 15px;
        }

        .box-content-title>a {
            float: right;
            color: #3884e5;
            box-sizing: border-box;
            text-align: center;
            margin: 15px;
            /* width: 50px; */
            height: 25px;
        }



        .box-content-bottom a {
            float: left;
            width: 280px;
            height: 200px;
            overflow: hidden;
            margin-left: 13px;
            margin-bottom: 20px;
        }

        .box-content-bottom a:first-child {
            margin-left: 23px;
        }


        .box-content-bottom a {
            position: relative;
        }

        .box-content-bottom a:nth-child(1):after {
            content: "韶关旅游体验馆";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 280px;
            height: 37px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .box-content-bottom a:nth-child(1):after {
            content: "韶关旅游体验馆";

        .box-content-bottom a:nth-child(3):after {

        }

        .box-content-bottom a:nth-child(4):after {

        .box-content-bottom a:nth-child(5):after {

            width: 280px;
            height: 37px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .box-content-bottom a:hover img {
            transform: scale(1.1);
            transition: all 1.4s;
        }

        .box-content-bottom a:hover::after {
            height: 50px;
            transition: all 1.4s;
        }
    </style>
</head>
