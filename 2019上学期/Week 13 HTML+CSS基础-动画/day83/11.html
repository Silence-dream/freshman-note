<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 1500px;
            margin: 20px auto;
        }

        div.fl {
            width: 19%;
            overflow: hidden;
            margin-right: 10px;
        }

        div .fl:last-child {
            margin-right: 0;
        }

        img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            transition: all 1s linear;
        }

        p {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding-bottom: 10px;
            padding-top: 5px;
            transform: translate(0, 40%);
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            overflow: hidden;
            word-break: break-all;
            -webkit-line-clamp: 4;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            transition: all 1s linear;
        }

        .fl:hover p {
            transform: translate(0, 0);
        }

        .fl:hover img {
            transform: scale(1.1);
        }

        .fl {
            position: relative;
            float: left;
        }
    </style>

</head>

<body>
    <div>
        <div class="fl">
            <img src="./images/1.jpg" alt="">
            <p>韶关旅游体验馆<br /> <br />活力之旅,善美韶关</p>
        </div>
        <div class="fl">
            <img src="./images/2.jpg" alt="">
            <p>嘉兴旅游体验馆<br /> <br />红船启梦,心游嘉兴，江南水...</p>

        </div>
        <div class="fl">
            <img src="./images/3.jpg" alt="">
            <p>广州南沙游轮旅游体验馆<br /> <br />广州新城南沙，开“驶”游新项目...</p>
        </div>
        <div class="fl">
            <img src="./images/4.jpg" alt="">
            <p>广州南沙游轮旅游体验馆<br /> <br />西班牙不缺阳光，不缺文化......</p>
        </div>
        <div class="fl">
            <img src="./images/5.jpg" alt="">
            <p>广州南沙游轮旅游体验馆<br /> <br />一面蔚蓝，一面神秘，应之地于海相邻...</p>
        </div>
    </div>
</body>

</html>
