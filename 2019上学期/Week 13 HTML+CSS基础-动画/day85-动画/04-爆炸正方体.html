<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            /* perspective: 500px; */
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            color: blue;
            transform: rotateX(10deg) rotateY(35deg);
        }

        .front,
        .back,
        .left,
        .right,
        .top,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border: 10px solid #65d9fe;
            background: rgba(0, 0, 0, 0.3);
        }

        .box {
            animation: boxmone 5s linear infinite;
        }

        .front {
            transform: translateZ(-100px);
            animation: qian 2s linear infinite;
        }

        .back {
            transform: translateZ(100px);
            animation: qian2 2s linear infinite;
        }

        .left {
            transform: rotateY(90deg) translateZ(-100px);
            animation: qian3 2s linear infinite;
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
            animation: qian4 2s linear infinite;
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
            animation: qian5 2s linear infinite;
        }

        .bottom {
            transform: rotateX(90deg) translateZ(-100px);
            animation: qian6 2s linear infinite;
        }

        /*  */
        /*  */
        .front1 {
            transform: translateZ(-35px);
            /* animation: qian 2s linear infinite; */
        }

        .back1 {
            transform: translateZ(35px);
            /* animation: qian2 2s linear infinite; */
        }

        .left1 {
            transform: rotateY(90deg) translateZ(-35px);
            /* animation: qian3 2s linear infinite; */
        }

        .right1 {
            transform: rotateY(90deg) translateZ(35px);
            /* animation: qian4 2s linear infinite; */
        }

        .top1 {
            transform: rotateX(90deg) translateZ(35px);
            /* animation: qian5 2s linear infinite; */
        }

        .bottom1 {
            transform: rotateX(90deg) translateZ(-35px);
            /* animation: qian6 2s linear infinite; */
        }

        @keyframes qian {
            0% {
                transform: translateZ(-100px);
            }

            50% {
                transform: translateZ(-200px);
            }

            100% {
                transform: translateZ(-100px);
            }
        }

        @keyframes qian2 {
            0% {
                transform: translateZ(100px);
            }

            50% {
                transform: translateZ(200px);
            }

            100% {
                transform: translateZ(100px);
            }
        }

        @keyframes qian3 {
            0% {
                transform: rotateY(90deg) translateZ(-100px);
            }

            50% {
                transform: rotateY(90deg) translateZ(-200px);
            }

            100% {
                transform: rotateY(90deg) translateZ(-100px);
            }
        }

        @keyframes qian4 {
            0% {
                transform: rotateY(90deg) translateZ(100px);
            }

            50% {
                transform: rotateY(90deg) translateZ(200px);
            }

            100% {
                transform: rotateY(90deg) translateZ(100px);
            }
        }

        @keyframes qian5 {
            0% {
                transform: rotateX(90deg) translateZ(100px);
            }

            50% {
                transform: rotateX(90deg) translateZ(200px);
            }

            100% {
                transform: rotateX(90deg) translateZ(100px);
            }
        }

        @keyframes qian6 {
            0% {
                transform: rotateX(90deg) translateZ(-100px);
            }

            50% {
                transform: rotateX(90deg) translateZ(-200px);
            }

            100% {
                transform: rotateX(90deg) translateZ(-100px);
            }
        }

        @keyframes boxmone {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ()
            }

            25% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg)
            }

            50% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)
            }

            100% {
                transform: rotateX(0) rotateY(0) rotateZ()
            }

        }

        .shaizi {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 50px;
            height: 50px;
        }




        .front1,
        .back1,
        .left1,
        .right1,
        .top1,
        .bottom1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border: 10px solid #65d9fe;
            background: rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">前</div>
        <div class="back">后</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="top">上</div>
        <div class="bottom">下</div>
        <div class="shaizi">
            <div class="front1"></div>
            <div class="back1"></div>
            <div class="left1"></div>
            <div class="right1"></div>
            <div class="top1"></div>
            <div class="bottom1"></div>
        </div>
    </div>
</body>

</html>
