<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 304px;
            height: 310px;
            perspective: 500px;
            transform-style: preserve-3d;
            margin: 200px auto;
            /* transform: rotateY(70deg); */
            transition: all 5s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box:hover .front {
            /* background: #eee url(./images/bg.png) top right; */
            animation: none 1s linear;
            animation-delay: 3s;

        }

        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 304px;
            height: 310px;
            /* background: #eee url(./images/bg.png) -304px -310px; */
            background: #eee url(./images/bg.png) top left;
        }

        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 304px;
            height: 310px;
            background: #eee url(./images/bg.png) top right;
            transform: rotateY(180deg) translateZ(10px);
        }

        /* @keyframes none {
            0%{
                
                display: block;
            }

            100%{
                display: none;

            }
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>

</html>
