<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 5.下列代码控制台打印出的值是多少？写出执行过程
        alert(a);    // ?
        var a = '666';
        function a() { alert('我是函数') }
        alert(a);    // ?



        /*       拆解
          function a() { alert('我是函数') }
          var a;
          alert(a);    // ?
          a = '666';
          alert(a);    // ?
        */

        //过程。根据js预解析概念有
        // 1、声明函数a
        // 2、声明变量a
        // 优先执行函数
        // 3、第一个alert输出的是整个函数a不是输出函数a()所以输出的是 function a() { alert('我是函数') }
        // 4、 给a进行赋值字符串666 即为 a = "666"
        // 5、所以第二个alert输出的是666

    </script>
