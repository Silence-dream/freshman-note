<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 因子和的计算方法
        // 神马叫因子和：一个数的所有因子的和就叫因子和。。。
        // 好吧，举个例子：12的因子和为：1 + 2 + 3 + 4 + 6 + 12
        // 计算方法是把12分解为质因数的表达形式2 ^ 2 * 3
        // 那么他的因子和就是：(1 + 2 + 2 ^ 2) * (1 + 3)
        // 证明写起来比较麻烦，大体上思路就是牛顿二项式。。。

        //一句话说就是一个数能被另一个数 mod 等于 0 的 然后这个数就是因子数

        //定义用户出入的数字求出这个数的因子和
        var user = +prompt("请输入一个数字")//唐基炜告诉我prompt前面弄个+号也可以转number，我记得加号没有转隐式转换的啊
        // 声明一个函数 
        function getSum(num) {
            // 声明一个变量 保存因子和
            var sum = 0;
            // 遍历1到这个数之间的所有数
            for (var i = 1; i <= num; i++) {
                // 核心算法:判断这个数mod i是否等于0  如果等于0 就的这个数的因子
                if (num % i == 0) {
                    // 累加
                    sum += i;
                }
            }
            return sum;
        }
        // 定义变量存储返回值
        var result = getSum(user);
        // 打印输出
        alert(result);
    </script>
