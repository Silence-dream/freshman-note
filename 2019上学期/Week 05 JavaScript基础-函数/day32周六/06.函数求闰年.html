<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // 3. 写一个函数，判断是否是闰年【能被4整除且不能被100整除，或者能被400整除】

        // 1.定义一个函数求任意年是否是闰年
        function getYear(year) {
            // 2.核心：用if判断用户输入的年份是否是闰年
            if ((year % 4 == 0 && year % 100 != 0) || year % 400==0) {
                return `${year}是闰年`;
            }
            else {
                return `${year}不是闰年`;
            }
        }
        // 1.1让用户输入一个年份,给实参
        var user = prompt("请输入一个年份") - 0;
        // 3.用变量存储用户输入的值给实参
        var result = getYear(user);
        // 4.打印
        alert(result);




    </script>
