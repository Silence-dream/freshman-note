<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        .box {
            width: 1326px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background-color: #ffffff;
        }

        .box .left {
            float: left;
            width: 100px;
            height: 100%;
            /* background-color: pink; */
        }

        .box .left a {
            color: #4db7ff;
        }

        .box .center {
            float: left;
            /* width: 800px; */
            height: 100%;
            margin-left: 20px;
        }

        .box .center span {
            width: 80px;
            height: 100%;
            padding: 0 23px;
            border-right: 1px solid #a498af;
        }

        .box .center a {
            color: #474945;
        }

        .box .center .last {
            border-right: 1px solid transparent;
        }

        .box .right {
            float: right;
            width: 100px;
            height: 100%;
            /* background-color: pink; */
        }

        .box .right a {
            color: #4db7ff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <a href="">精品推荐</a>
        </div>
        <div class="center">
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span><a href="">JQuery</a></span>
            <span class="last"><a href="">JQuery</a></span>
        </div>
        <div class="right">
            <a href="">修改兴趣</a>
        </div>
    </div>
</body>

</html>
