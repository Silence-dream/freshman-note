    <script>
        // 7. 写一个函数,  求圆的面积：PI *r *r，圆的周长2*PI*r

        function getArea()//声明一个函数求任意圆的面积
        {
            //定义用户输入圆的半径
            var user = prompt("请输入圆的半径求面积") - 0;
            // 定义PI
            const PI = 3.14;
            // 定义变量存储面积
            var area = PI * user * user;
            return area;
        }
        //定义变量存储返回值
        var resultArea = getArea();
        alert('圆的面积是：' + resultArea);



        function getPerimeter() {
            //定义用户输入圆的半径
            var user = prompt("请输入圆的半径求周长") - 0;
            //定义PI
            const PI = 3.14;
            //定义变量储存周长
            var perimter = 2 * PI * user;
            return perimter.toFixed(2);
        }
        //定义变量储存返回值
        var resultPerimeter = getPerimeter()
        //打印输出
        alert('圆的周长是:' + resultPerimeter);


    </script>
