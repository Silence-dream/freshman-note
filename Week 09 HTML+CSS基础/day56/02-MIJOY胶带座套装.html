<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p,
        i,
        h3 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            position: relative;
            width: 315px;
            height: 440px;
            margin: 0 auto;
            border-top: 1px solid #2196f3;
            text-align: center;
            background-color: white;
        }

        /* 五折 */
        .box .Half-off {
            position: absolute;
            top: 0;
            left: 117.5px;
            display: block;
            width: 80px;
            height: 25px;
            color: white;
            background-color: red;
        }

        .box .box img {
            width: 250px;
            height: 250px;
            border: 1px solid pink;
            margin-top: 50px;
        }

        .box h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .box i {
            display: block;
            font-style: normal;
            margin-bottom: 25px;
            color: #adadad;
        }

        .box p span {
            font-size: 16px;
            color: #fa6b13;
            margin-right: 5px;
        }

        .box p del {
            font-size: 16px;
            color: #adadad;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/2.jpg" alt="">
        <h3>MIJOY 胶带座套装 白色</h3>
        <i>结实耐用 轻松便捷</i>
        <p><span>9.95元</span><del>19.9元</del></p>
        <span class="Half-off">五折</span>
    </div>
</body>

</html>
