<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        h3,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        .w {
            width: 1226px;
        }

        .top {
            height: 58px;
            background-color: pink;
            margin: 0 auto;
        }

        .top .left {
            float: left;
        }

        .left h3 {
            line-height: 58px;
            font-size: 22px;
        }

        .right>span {
            width: 44px;
            height: 28px;
            border: 1px solid #e0e0e0;
        }

        .right .left2 {
            border-right: 1px solid #e0e0e0;
        }

        .right a {
            line-height: 58px;
            font-size: 22px;
            padding: 12px 8px;
            color: #e0e0e0;
        }

        .right a:hover {
            color: #b0b0b0;
        }

        .top .right {
            float: right;
        }

        .center {
            margin: 0 auto;
        }

        .center-left {
            float: left;
            width: 234px;
            height: 340px;
            background-color: orange;
            text-align: center;
        }

        .center-right {
            float: left;
        }

        .center .abc {
            position: relative;
            float: left;
            width: 234px;
            height: 340px;
            margin-left: 14px;
            background-color: orange;
            text-align: center;
        }

        .center-right .abc img {
            margin-top: 30px;
            width: 160px;
            height: 160px;
        }

        .center .Half-off {
            position: absolute;
            top: 0;
            left: 77px;
            display: block;
            width: 80px;
            height: 25px;
            color: white;
            background-color: red;
        }

        .bottom {
            height: 120px;
            margin: 0 auto;
        }

        .bottom img {
            margin-top: 10px;
            width: 1226px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="top w">
        <div class="left">
            <h3>小米闪购</h3>
        </div>
        <div class="right">
            <span>
                <span class="left2">
                    <a href=""> &lt; </a>
                </span>
                <span>
                    <a href=""> &gt;</a>
                </span class="right2">
            </span>
        </div>
    </div>
    <div class="center w">
        <div class="center-left">
            <p>14:00 场</p>
            <img src="./images/left.png" alt="">
            <i>距离结束</i>
        </div>
        <div class="center-right">
            <div class="abc">
                <img src="./images/1.png" alt="">
                <h3>米家电水壶 白色</h3>
                <p>一杯水，是一家人的安心</p>
                <span><i>49.5元</i><del>99元</del></span>
                <span class="Half-off">五折</span>
            </div>
            <div class="abc">
                <img src="./images/2.jpg" alt="">
                <h3>米家电水壶 白色</h3>
                <p>一杯水，是一家人的安心</p>
                <span><i>49.5元</i><del>99元</del></span>
            </div>
            <div class="abc">
                <img src="./images/3.jpg" alt="">
                <h3>米家电水壶 白色</h3>
                <p>一杯水，是一家人的安心</p>
                <span><i>49.5元</i><del>99元</del></span>
            </div>
            <div class="abc">
                <img src="./images/4.webp" alt="">
                <h3>米家电水壶 白色</h3>
                <p>一杯水，是一家人的安心</p>
                <span><i>49.5元</i><del>99元</del></span>
            </div>
        </div>
    </div>
    <div class="bottom w">
        <img src="./images/banner.webp" alt="">
    </div>
</body>

</html>
