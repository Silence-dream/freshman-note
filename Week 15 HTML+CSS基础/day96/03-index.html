<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/03-index.css">
    <!-- <script src="./js/flexible/flexible_css.debug.js"></script> -->
    <script src="./js/flexible/flexible.js"></script>

</head>

<body>
    <div class="nav">
        <i></i>
        <span>优惠活动</span>
        <a href="">规则说明</a>
    </div>

    <div class="activity-content">
        <!-- 活动名称 -->
        <div class="activity-name">
            <h3>活动名称</h3>
        </div>
        <!-- 活动金钱 -->
        <div class="activity-money">
            <div class="activity-money-left">
                <span>
                    每单满足<br>
                    <small>不包括运费</small>
                </span>
                <i>元</i>

            </div>
            <div class="activity-money-right">
                <span>减免</span>
                <i>元</i>
            </div>
        </div>
        <!-- 活动日期 -->
        <div class="activity-date">
            <span>活动日期</span>
            <i>14-12-09至14-12-06</i>
        </div>
        <!-- 活动时间 -->
        <div class="activity-time">
            <span>
                优惠时段<br>
                <small>此时段下优惠生效</small>
            </span>
            <i>00:24-11:11</i>
        </div>
        <!-- 活动优惠 -->
        <div class="activity-dis">
            <span>仅首次下单有优惠</span>
            <div>
                <span>On</span>
                <div></div>
            </div>
        </div>
    </div>
    <div class="save">
        <span>保存</span>
    </div>

    <script src="./js/vconsole.js"></script>
    <script>
        var vConsole = new VConsole();
        console.log('Hello world');
    </script>
</body>

</html>
