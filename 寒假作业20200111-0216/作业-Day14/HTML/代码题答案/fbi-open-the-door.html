<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            height: 300px;
            width: 450px;
            margin: auto;
            transition: all 3s;
        }

        .left {
            position: absolute;
            top: 0;
            left: 0;
            width: 225px;
            height: 300px;
            background-image: url("./images/bg.png");
            transform-origin: left center;
        }

        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 225px;
            height: 300px;
            background-image: url("./images/bg.png");
            transform-origin: right center;

        }

        .box:hover .left,
        .box:hover .right {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/3.jpg" alt="">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>
