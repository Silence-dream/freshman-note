<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" box="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" box="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .center {
            position: absolute;
            top: 50%;
            right: 50%;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #006c00;
        }

        .one {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid #12641b;
            animation: rotate 2s linear infinite;
        }

        .one span {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .one span:nth-child(1) {
            top: 80px;
            left: 192px;
            background-color: #7fcaeb;
        }

        .one span:nth-child(2) {
            top: 80px;
            left: -34px;
            background-color: #fff100;
        }

        .two {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid #e87c89;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="center"></div>
        <div class="one">
            <span></span>
            <span></span>
        </div>
        <div class="two"></div>
    </div>
</body>

</html>
