<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;
            width: 1259px;
            height: 472px;
            margin: 0 auto;
        }

        ul {
            position: absolute;
            bottom: 0;
            transform: translateX(10%);
            list-style-type: none;
            background-color: #313131;
            overflow: hidden;
        }

        img {
            display: block;
        }

        li {
            float: left;
        }

        a {
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img/sf.png" alt="">
        <ul>
            <li><a href="#">运单查询</a></li>
            <li><a href="#">运费查询</a></li>
            <li><a href="#">时效查询</a></li>
            <li><a href="#">服务网点查询</a></li>
            <li><a href="#">收送范围查询</a></li>
            <li><a href="#">客户专区</a></li>
        </ul>
    </div>
</body>

</html>
