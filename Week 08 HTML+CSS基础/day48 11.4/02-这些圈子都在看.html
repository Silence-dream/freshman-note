<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            /* 消除a标签下划线 */
            text-decoration: none;
        }

        /* head */
        .mid {
            margin: 0 auto;
            text-align: center;
        }


        .text_white {
            display: inline-block;
            width: 260px;
            height: 50px;
        }

        .text_white ul a {
            padding: 10px 30px;
            color: white;
            background-color: #4889F3;
        }

        /* body */
        .text_slategray {
            display: inline-block;
            width: 260px;
            height: 50px;
        }

        .text_slategray ul a {
            padding: 10px 30px;
            color: slategray;
            background-color: #FFFFFF;
        }

        .text_slategray ul a:hover {
            color: #4E8DF3;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="mid">
        <!-- head -->
        <span class="text_white">
            <ul><a href="">这些圈子都在看</a></ul>
        </span>
        <br>
        <!-- body -->
        <span class="text_slategray">
            <ul>
                <li><a href="">NBA速报</a></li>
            </ul>
            <ul>
                <li><a href="">5G网络</a></li>
            </ul>
            <ul>
                <li><a href="">游戏战队</a></li>
            </ul>
            <ul>
                <li><a href="">新款车型</a></li>
            </ul>
            <ul>
                <li><a href="">A股咨询</a></li>
            </ul>
            <ul>
                <li><a href="">爱豆动态</a></li>
            </ul>
            <ul>
                <li><a href="">搞笑萌宠</a></li>
            </ul>
        </span>

    </div>

</body>

</html>
