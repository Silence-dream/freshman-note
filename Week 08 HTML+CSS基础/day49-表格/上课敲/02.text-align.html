<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            background-color: pink;
        }

        li {
            width: 300px;
            background-color: hotpink;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <ul>
        <li class="left">啊</li>
        <li class="right">啊啊</li>
        <li class="center">我的啊</li>
    </ul>
</body>

</html>
