<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        span,
        img,
        p,
        a,
        ul,
        li,
        i {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            background-color: #f4f4f4;
        }

        .box {
            margin: 0 10px;
            /* width: 1240px;
            height: 900px; */
        }

        .box-top {
            background-color: brown;
            height: 50px;
        }



        .box .box-top-left {
            float: left;
        }

        .box .box-top-right {
            float: right;
        }

        .box .box-bottom-left {
            float: left;
            width: 292px;
            height: 767px;
            background-color: blueviolet;
            margin-right: 18px;
        }

        .box .box-bottom-left img {
            width: 292px;
            height: 768px;
        }

        .box .box-bottom-right {
            float: left;
            text-align: center;
            width: 292px;
            height: 375px;
            margin-right: 7px;
            margin-bottom: 18px;
            background-color: #ffffff;

        }

        .box .box-bottom-right img {
            width: 122px;
            height: 157px;
            margin-top: 47px;
            margin-bottom: 48px;

        }

        .box .box-bottom-right-4 {
            float: left;
            width: 292px;
            height: 375px;
            margin-right: 0;
            background-color: #ffffff;

        }

        /* 手机内文字设置部分 */

        .box .box-bottom-right .line-1 {
            color: black;
            margin-bottom: 14px;
        }

        .box .box-bottom-right .line-2 {
            display: block;
            font-style: normal;
            color: #b5b5b5;
            margin-bottom: 21px;
        }

        .box .box-bottom-right .line-3 {
            color: #ff7215;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 盒子上部分 -->
        <div class="box-top">
            <div class="box-top-left">手机</div>
            <div class="box-top-right">查看全部</div>
        </div>
        <!-- 盒子下部分 -->
        <div class="box-bottom">
            <div class="box-bottom-left">
                <a href=""><img src="./images/left.jpg" alt=""></a>
            </div>
            <!-- 右边上一 -->
            <div class="box-bottom-right">
                <a href="">
                    <img src="./images/right-1.jpg" alt="">
                    <p class="line-1">Redmi Note 8 Pro</p>
                    <i class="line-2">6400万全场景四摄</i>
                    <p class="line-3">1399元起</p>

                </a>
            </div>
            <!-- 右边上二 -->
            <div class="box-bottom-right">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- 右边上三 -->
            <div class="box-bottom-right">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- 右边上四 -->
            <div class="box-bottom-right-4">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- -------------------------------------------------------------- -->
            <!-- 右边下一 -->
            <div class="box-bottom-right">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- 右边下二 -->
            <div class="box-bottom-right">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- 右边下三 -->
            <div class="box-bottom-right">
                <a href=""><img src="" alt=""></a>
            </div>
            <!-- 右边下四 -->
            <div class="box-bottom-right-4">
                <a href=""><img src="" alt=""></a>
            </div>
        </div>
    </div>
</body>

</html>
