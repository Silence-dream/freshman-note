<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
// 27.利用JavaScript编写程序，根据用户定义的运算符，如果是+号，则求出2个数的和；如果是-号，则求出2个数的差；
// 如果是*号，则求出2个数的积;如果是/号，则求出2个数的商；如果是%,求出2给数的余数；否则打印输入有误。
        var num01=prompt("请输入第一位数")
        var num02=prompt("请输入第二位数")
        var character=prompt("请输入运算符")
        var num01_1=Number(num01)
        var num02_2=Number(num02)
        if(character=="+"){
            alert("两数之和为"+(num01_1+num02_2))
        }
        else if(character=="-")
        {
            alert("两数之差为"+(num01_1-num02_2))
        }
        else if(character=="*")
        {
            alert("两数之积为"+(num01_1*num02_2))
        }
        else if(character=="/")
        {
            alert("两数之商为"+(num01_1/num02_2))
        }
        else if(character=="%")
        {
            alert("两数之余为"+(num01_1%num02_2))
        }

    </script>
</head>
<body>
    
</body>
</html>
