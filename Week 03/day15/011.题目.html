<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num1=prompt("请输入4位会员卡号");
        var num2=Number(num1);
        var ge=num2%10;
        var shi=parseInt((num2%100)/10);
        var bai=parseInt((num2%1000)/100);
        var qian=parseInt(num2/1000);
        var sum=ge+shi+bai+qian;
        if(sum>20){
            alert(`
            会员卡号${qian}${bai}${shi}${ge}
            各位之和:${sum}
            会员卡号${qian}${bai}${shi}${ge}是幸运客户
            `)
        }
        else{
            alert(`
            会员卡号${qian}${bai}${shi}${ge}
            各位之和:${sum}
            会员卡号${qian}${bai}${shi}${ge}不是幸运客户
            `)
        }
    </script>
</head>
<body>
    
</body>
</html>

//   (3)打印格式：

//      会员卡号3569各位之和：23
