        var hun=prompt("请输入司机是否结婚（输入是或者否）")
        var gender=prompt("请输入司机的性别(输入男或女)")
        var age=prompt("请输入年龄")

        if(hun=="是")
        {
            alert("我买了保险我无敌")
        }
        else if(gender=="男"&&age>30)
        {
            alert("我买了保险我无敌")
        }
        else if(gender="女"&&age>25)
        {
            alert("我买了保险我无敌")
        }
        else
        {
            alert("你没保险别浪了")
        }
