<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //需求 用户输入一个数字，列出所有它能够整除的数字（while实现）
        // 分析:  1.使用prompt让用户输入一个数字
        //        2.让输入的数字成为最大的取值
        //        3.需要if判断它能够整除的数字

        var num=prompt("请输入一个数字")-0;
        
        var a=1;
        while(a<=num){
            if(num%a==0)
            {
                alert(`${num}能被${a}整除`);
            }
            a++;
        }

    </script>
</head>
<body>
    
</body>
</html>
